<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 5 and Footer</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./sardor.css">

</head>

<body>


    <!-- Main Form Section -->

    <div class="container">

        <section class="join-form">

            <div class="container-inner">
                <h1 class="join-form-title text-center">JOIN HYDRA</h1>
                <div class="line-tu mt-3"></div>
                <p class="join-form-text text-center mt-2">Let's Build Your VtR Experience</p>
                <form>

                    <!-- First and Last Name Input -->
                    <div class="row">
                        <div class="col-12 mt-5 col-lg-6 mb-3">
                            <input type="text" class="form-inp w-100 col-10 col-md-8" placeholder="   First Name">
                        </div>
                        <div class="col-12 mt-5 col-lg-6">
                            <input type="text" class="form-inp w-100 col-10 col-md-8" placeholder="   Last Name">
                        </div>


                        <!-- Email and Phone Number Input -->

                        <div class="row mt-3">
                            <div class="col-12 col-lg-6 mb-3">
                                <input type="email" class="form-inp w-100 col-10 col-md-8" placeholder="   Email">
                            </div>
                            <div class="col-12 col-lg-6">
                                <input type="tel" class="form-inp w-100 ms-3 col-10 col-md-8"
                                    placeholder="   Phone Number">
                            </div>
                        </div>


                        <!-- Subject Input -->
                        <div class="mt-4">
                            <input type="text" class="form-subject w-100 col-md-8" placeholder="   Subject">
                        </div>

                        <!-- Tell Us Textarea -->
                        <div class="mt-4">
                            <input class="form-tell w-100 col-md-8" rows="3"
                                placeholder="   Tell us something..."></input>
                        </div>

                        <!-- Send Button -->
                        <div class="form-button mt-5">
                            <button type="button" class="send-btn col-5 col-md-3 col-sm-3 w-30">SEND TO HYDRA</button>
                        </div>

                </form>
            </div>
        </section>
    </div>
    </div>






    <!-- footer section  -->
    <div class="container">
        <footer class="footer-section mt-5  pb-5 d-flex flex-wrap ">
            <div class="row">
                <!-- Logo Section -->
                <div class="footer-logo-box col-12 col-md-2 mb-4 mb-md-0 d-flex">
                    <img src="./images/Frame.png" alt="Logo" class="footer-logo col-md-6 img-fluid ms-5">


                </div>


                <!-- Links (Pages) -->
                <div class="link col-12 col-md-2 mb-4 mb-md-0 d-flex ms-3" id="link-second">
                    <ul class="list-unstyled d-sm-block">
                        <li><a class="mt-2" href="#">ABOUT</a></li>
                        <li><a class="mt-2" href="#">SERVICES</a></li>
                        <li><a class="mt-2" href="#">TECHNOLOGIES</a></li>
                        <li><a class="mt-2" href="#">HOW TO</a></li>
                        <li><a class="mt-2" href="#">JOIN HYDRA</a></li>
                    </ul>



                </div>






                <!-- Links (FAQ & others) -->
                <div class="link col-12 col-md-4 mb-4 mb-md-0 d-flex d-sm-block ms-3" id="link-href">
                    <ul class="list-unstyled">
                        <li><a class="mt-2" href="#">F.A.Q</a></li>
                        <li><a class="mt-2" href="#">SITEMAP</a></li>
                        <li><a class="mt-2" href="#">CONDITIONS</a></li>
                        <li><a class="mt-2" href="#">LICENSES</a></li>
                    </ul>



                </div>








                <!-- Social Media Section -->



                <div class="midle-part col-12 col-md-3 col-sm-8 text-center">
                    <div class="middle-inner">
                        <p class="media-section-text">Socialize with Hydra</p>
                        <div class="social-icons mb-4 ms-5 d-flex col-7">
                            <a class="facebook" href="#"><img src="./images/facebook.svg" alt="Facebook"
                                    class="icon-a me-2"></a>
                            <a href="#"><img src="./images/twitter.svg" alt="Twitter" class="icon-a me-2"></a>
                            <a href="#"><img src="./images/linkedin.svg" alt="LinkedIn" class="icon-a me-2"></a>
                            <a href="#"><img src="./images/instagram.svg" alt="Instagram" class="icon-a me-2"></a>
                            <a href="#"><img src="./images/youtube.svg" alt="YouTube" class="icon-a me-2"></a>
                            <a href="#"><img src="./images/pinterest.svg" alt="Pinterest" class="icon-a me-2"></a>
                        </div>

                        <div class="form-button">
                            <button class="send-button col-2 col-md-6 w-100">BUILD YOUR WORLD</button>
                        </div>
                    </div>


                </div>





                <!-- Footer Bottom Text -->
                <div class="footer-bottmom-box text-center">
                    <div class="footer-line"></div>
                    <p class="footer-bottom-text text-white mt-5 text-center">2025 Â© HYDRA LANDING PAGE - BY ZINE. E.
                        FALOUTI - ALL
                        RIGHTS RESERVED</p>
                </div>




        </footer>

    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
